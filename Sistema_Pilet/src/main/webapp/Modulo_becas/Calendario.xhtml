<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Bienvenido ::: Página Calendario"/>
        <ui:param name="pageNomb" value="Página Calendario"/>
        <ui:param name="pageDesc" value="Esta es la página Calendario"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiMenu1" value=""/>
        <ui:param name="actiAlumnos" value="active"/>
        <!-- Scripts personalizados -->
        
        <ui:define name="CustomScripts">
            <h:outputScript library="primefaces" name="jquery/jquery.js"/>
            <!--Plugins Selector de Fecha-->
            <h:outputStylesheet library="css" name="datepicker3.css"/>
            <h:outputScript library="js" name="bootstrap-datepicker.js"/>
            <h:outputScript library="js" name="bootstrap-datepicker.es.js"/>
             <!--Plugins Selector de Hora-->
            <h:outputStylesheet library="css" name="bootstrap-timepicker.min.css"/>
            <!--Plugins Select-->
            <h:outputStylesheet library="css" name="bootstrap-select.css"/>
            <h:outputScript library="js" name="bootstrap-select.js"/>
            <!--Plugins custom-->
            <h:outputScript library="js" name="custom/general.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">
            <style>
                .verde .fc-event-inner {
                    background-color: #00a65a !important;
                    color: #fff !important;
                }
                .azul .fc-event-inner {
                    background-color: #0097bc !important;
                    color: #fff !important;
                }
            </style>
                <div class="row RegDiv">
                    <div class="col-md-12 col-xs-12">
                        <div class="panel panel-default">
                            
                            <p:schedule  timeFormat="hh:mm a" resizable="false" displayEventEnd="true" draggable="false" value="#{calendarioBecasBean.objeCale}" clientTimeZone="local" locale="es" columnFormat="dddd DD/MM">
                                <p:ajax event="eventSelect" listener="#{calendarioBecasBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            </p:schedule>

                            <p:dialog widgetVar="eventDialog" resizable="false" header="Detalles de Segimiento" modal="true" showEffect="clip" hideEffect="clip">
                                <h:panelGrid id="eventDetails" columns="2">
                                    Nombre: #{calendarioBecasBean.objeSegu.nombSegu} <br/>
                                    Descripcion: #{calendarioBecasBean.objeSegu.descSegu}<br/>
                                    Hora Inicio: #{calendarioBecasBean.objeSegu.fechInicio}<br/>
                                    Hora Fin: #{calendarioBecasBean.objeSegu.fechFin}
                                </h:panelGrid>
                            </p:dialog>
                            <script type="text/javascript">
                                PrimeFaces.locales['es'] = {
                                    closeText: 'Cerrar',
                                    prevText: 'Anterior',
                                    nextText: 'Siguiente',
                                    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
                                    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
                                    dayNamesShort: ['Dom','Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'],
                                    dayNamesMin: ['D','L','M','X','J','V','S'],
                                    weekHeader: 'Semana',
                                    firstDay: 1,
                                    isRTL: false,
                                    showMonthAfterYear: false,
                                    yearSuffix: '',
                                    timeOnlyTitle: 'Sólo hora',
                                    timeText: 'Tiempo',
                                    hourText: 'Hora',
                                    minuteText: 'Minuto',
                                    secondText: 'Segundo',
                                    currentText: 'Fecha actual',
                                    ampm: false,
                                    month: 'Mes',
                                    week: 'Semana',
                                    day: 'Día',
                                    allDayText : 'Todo el día'
                                };
                            </script>
                        </div>
                    </div>
                </div>
        </ui:define>
    </ui:composition>
</html>
