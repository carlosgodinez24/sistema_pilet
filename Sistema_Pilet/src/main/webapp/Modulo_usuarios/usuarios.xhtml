<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="::: Habilitar Usuario :::"/>
        <ui:param name="pageNomb" value="Habilitar Usuarios"/>
        <ui:param name="pageDesc" value="Importar usuarios al sistema"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiMenu1" value="active"/>
        <ui:param name="actiWebServ" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
        <!--Plugins Selector de Fecha-->
        <h:outputStylesheet library="css" name="datepicker3.css"/>
        <h:outputScript library="js" name="bootstrap-datepicker.js"/>
        <h:outputScript library="js" name="bootstrap-datepicker.es.js"/>
        <!--Plugins Select-->
        <h:outputStylesheet library="css" name="bootstrap-select.css"/>
        <h:outputScript library="js" name="bootstrap-select.js"/>
        <!--Plugins custom-->
            <h:outputScript library="js" name="custom/mantenimientos.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">
        <style>
            .field-error
            {
                color: #a94442; 
                display: inline;
                font-size: 10px;
            }
            .field-error:first-letter
            {
                text-transform: capitalize;
                color: #003399;
            }
            .form-group
            {
                margin-bottom: 5px !important;
            }
            .bootstrap-select > .btn {
                padding-top: 2px;
                padding-bottom: 2px;
            }
        </style>
    <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContRegi">
                                <div id="toolTablRole">
                                    <h:form id="habiUsua">
                                        <!--Form exclusivo para los remotos-->
                                        <fieldset class="col-md-12">
                                                <h:inputText id="FiltNomb" value="#{webServicesBean.filtNomb}" class="form-control" 
                                                             pt:placeholder="Usuario" autocomplete="off"/>
                                                <h:inputText id="FiltApel" value="#{webServicesBean.filtApel}" class="form-control" 
                                                             pt:placeholder="Apellido" autocomplete="off"/>
                                                <h:inputText id="FiltTipo" value="#{webServicesBean.filtTipo}" class="form-control" 
                                                             pt:placeholder="Tipo" autocomplete="off"/>
                                                <span class="input-group-btn">
                                                    <h:commandLink id="btonBusc" class="btn btn-default">
                                                        <p:ajax listener="#{webServicesBean.consWebServHabiUsua()}" process="@form" update="@form" global="true"/>
                                                        <i class="fa fa-search"/>
                                                    </h:commandLink>
                                                </span>
                                        </fieldset>    
                                        
                                        <h:dataTable pt:data-id="TablRegi" id="TablRegi" value="#{webServicesBean.objeWebServ.resu}"
                                                     var="fila" class="boottable" pt:data-toolbar="#toolTablPagi"
                                                     styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                                     pt:data-show-refresh="true" pt:data-show-toggle="false" pt:data-show-columns="true" 
                                                     pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                                     pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                                     pt:data-single-select="true">                                
                                            <h:column pt:data-field="state" pt:data-checkbox="true">
                                            </h:column>
                                            <h:column pt:data-sortable="true" pt:data-field="nomb">
                                                <f:facet name="header">Usuario</f:facet>
                                                <h:outputText value="#{fila.usua}"/>   
                                            </h:column>
                                            <h:column pt:data-sortable="true">
                                                <f:facet name="header">Nombre</f:facet>
                                                <h:outputText value="#{fila.nomb}">
                                                </h:outputText>                            
                                            </h:column>
                                            <h:column pt:data-sortable="true">
                                                <f:facet name="header">Apellido</f:facet>
                                                <h:outputText value="#{fila.apel}">
                                                </h:outputText>                            
                                            </h:column>
                                            <h:column pt:data-sortable="true">
                                                <f:facet name="header">Tipo</f:facet>
                                                <h:outputText value="#{fila.tipo}">
                                                </h:outputText>                            
                                            </h:column>
                                            <h:column pt:data-sortable="true">
                                                <f:facet name="header">Tipo</f:facet>
                                                <h:outputText value="#{fila.tipo}">
                                                </h:outputText>                            
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
